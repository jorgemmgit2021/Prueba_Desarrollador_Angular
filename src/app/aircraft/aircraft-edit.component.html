<div class="panel panel-primary" *ngIf="aircraft">
  <div class="panel-heading">
    <h3 class="panel-title">Datos de aeronave</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="Codigo_registro">Codigo de registro</label>
      <input id="Codigo_registro" class="form-control" [(ngModel)]="aircraft.Codigo_registro" />
    </div>

    <div class="form-group">
      <div class="form-group">
        <label for="Descripcion">Descripcion</label>
        <input id="Descripcion" class="form-control" [(ngModel)]="aircraft.Descripcion" />
      </div>
    </div>

    <div class="form-group">
      <label for="Piloto">Piloto</label>
      <input id="Piloto" class="form-control" [(ngModel)]="aircraft.Piloto" />
    </div>
  </div> 
  <div class="panel-footer">
    <button class="btn btn-primary" (click)="saveData()" *ngIf="securityObject.settings.canCreateAircraft">Guardar</button>
    <button class="btn btn-default" (click)="cancel()">Cancelar</button>
  </div>
</div>
